<!DOCTYPE html>
<html lang="de" ng-app="journeyApp">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../vendor/materialize/css/materialize.min.css" media="screen,projection" />
    <!--Import Custom CSS-->
    <link type="text/css" rel="stylesheet" href="../css/style.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import jQuery-->
    <script type="text/javascript" src="../vendor/jquery/jquery-3.1.1.min.js"></script>
    <!--Import materialize.js-->
    <script type="text/javascript" src="../vendor/materialize/js/materialize.min.js"></script>
    <!--Import AngularJs -->
    <script type="text/javascript" src="../vendor/angularjs/angular.min.js"></script>
    <!--Import AngularJS Fileupload-->
    <script type="text/javascript " src="../vendor/ng-file-upload/ng-file-upload.min.js"></script>
    <!--Import Custom JS -->
    <script type="text/javascript" src="../js/registration.js"></script>
</head>

<body class="background-img">
    <div id="register-form-wrapper" class="row" ng-controller="RegistrationFormController">
        <form id="register-form" class="col s12" ng-submit="submit(picFile)">
            <h3 class="center-align white-text">Sign Up</h3>
            <div class="row">
                <div class="input-field col s12">
                    <input id="givenname" type="text" maxlength="50" class="validate white-text" required>
                    <label for="givenname" class="white-text">Givenname</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="surname" type="text" maxlength="50" class="validate white-text" required>
                    <label for="surname" class="white-text">Surname</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" maxlength="255" class="validate white-text" required>
                    <label for="email" class="white-text">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" maxlength="255" class="validate white-text" required>
                    <label for="password" class="white-text">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="passwordRepeat" type="password" maxlength="255" class="validate white-text" required>
                    <label for="passwordRepeat" class="white-text">Password repeat</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>Profile Image</span>
                            <input type="file" ngf-select ng-model="picFile" name="file" accept="image/*" ngf-max-size="10MB">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate white-text" type="text" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <p>
                            <input id="agb" type="checkbox" class="validate" required>
                            <label for="agb" class="white-text">
                                I have read the terms and conditions and accepts!
                            </label>
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <button id="register" class="btn blue white-text waves-effect waves-light" type="submit">Register
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
        </form>
        </div>
</body>

</html>
