<!DOCTYPE html>
<html lang="de" ng-app="journeyApp">

<head>
    <meta charset="UTF-8 ">
    <title>Registration</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons " rel="stylesheet ">
    <!--Import materialize.css-->
    <link type="text/css " rel="stylesheet " href="../vendor/materialize/css/materialize.min.css " media="screen,projection " />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport " content="width=device-width, initial-scale=1.0 " />
    <!--Import jQuery-->
    <script type="text/javascript " src="../vendor/jquery/jquery-3.1.1.min.js "></script>
    <!--Import materialize.js-->
    <script type="text/javascript " src="../vendor/materialize/js/materialize.min.js "></script>
    <!--Import AngularJs -->
    <script type="text/javascript " src="../vendor/angularjs/angular.min.js "></script>
    <!--Import Custom JS -->
    <script type="text/javascript " src="../js/fileupload.js "></script>
    <script type="text/javascript " src="../vendor/ng-file-upload/ng-file-upload.min.js"></script>


</head>

<body ng-controller="MyCtrl">
    <form name="myForm">
        <fieldset>
            <legend>Upload on form submit</legend>
            Username:
            <input type="text" name="userName" ng-model="username" size="31" required>
            <i ng-show="myForm.userName.$error.required">*required</i>
            <br>Photo:
            <input type="file" ngf-select ng-model="picFile" name="file" accept="image/*" ngf-max-size="2MB" required ngf-model-invalid="errorFile">
            <i ng-show="myForm.file.$error.required">*required</i><br>
            <i ng-show="myForm.file.$error.maxSize">File too large 
          {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
            <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb"> <button ng-click="picFile = null" ng-show="picFile">Remove</button>
            <br>
            <button ng-disabled="!myForm.$valid" ng-click="uploadPic(picFile)">Submit</button>
            <span class="progress" ng-show="picFile.progress >= 0">
        <div style="width:{{picFile.progress}}%" 
            ng-bind="picFile.progress + '%'"></div>
      </span>
            <span ng-show="picFile.result">Upload Successful</span>
            <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
        </fieldset>
        <br>
    </form>
</body>

</html>
