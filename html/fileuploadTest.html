<!DOCTYPE html>
<html lang="de" ng-app="journeyApp">

<head>
    <meta charset="UTF-8 ">
    <title>Registration</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons " rel="stylesheet ">
    <!--Import materialize.css-->
    <link type="text/css " rel="stylesheet " href="../vendor/materialize/css/materialize.min.css " media="screen,projection " />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport " content="width=device-width, initial-scale=1.0 " />
    <!--Import jQuery-->
    <script type="text/javascript " src="../vendor/jquery/jquery-3.1.1.min.js "></script>
    <!--Import materialize.js-->
    <script type="text/javascript " src="../vendor/materialize/js/materialize.min.js "></script>
    <!--Import AngularJs -->
    <script type="text/javascript " src="../vendor/angularjs/angular.min.js "></script>
    <!--Import Custom JS -->
    <script type="text/javascript " src="../js/fileupload.js "></script>
    <script type="text/javascript " src="../vendor/ng-file-upload/ng-file-upload.min.js"></script>


</head>

<body ng-controller="MyCtrl">
    <form name="myForm">
        <input type="file" ngf-select ng-model="picFile" name="file" accept="image/*" ngf-max-size="2MB" required ngf-model-invalid="errorFile">
        <button ng-disabled="!myForm.$valid" ng-click="uploadPic(picFile)">Submit</button>
    </form>
</body>

</html>
