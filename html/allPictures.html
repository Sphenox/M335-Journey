<!DOCTYPE html>
<html lang="de" ng-app="journeyApp">

<head>
    <meta charset="UTF-8">
    <title>Journey</title>
    <!--Favicon-->
    <link rel="icon" href="../img/Logo/favicon.ico" type="image/x-icon" />
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../vendor/materialize/css/materialize.min.css" media="screen,projection" />
    <!--Import custom CSS-->
    <link type="text/css" rel="stylesheet" href="../css/style.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import jQuery-->
    <script type="text/javascript" src="../vendor/jquery/jquery-3.1.1.min.js"></script>
    <!--Import materialize.js-->
    <script type="text/javascript" src="../vendor/materialize/js/materialize.min.js"></script>
    <!--Import AngularJs -->
    <script type="text/javascript" src="../vendor/angularjs/angular.min.js"></script>
    <!--Import AngularJS Fileupload-->
    <script type="text/javascript " src="../vendor/ng-file-upload/ng-file-upload.min.js"></script>
    <!--Import custom JS -->
    <script type="text/javascript" src="../js/main.js"></script>
    <!--Import Google Maps API-->
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyCgG5JdCojF7rmYP1bhQgZQz_rfXITwKno" type="text/javascript"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper blue white-text">
            <ul>
                <li id="sidenav-trigger" data-activates="slide-out" class="button-collapse left"><i class="material-icons">menu</i></li>
            </ul>
            <a href="#" class="brand-logo center">All Pictures</a>
        </div>
    </nav>
    <div ng-controller="AllPicturesController" id="allPictures-wrapper">
        <div class="row">
            <div class="col s12 m7 l4" ng-repeat="upload in uploads">
                <div class="card horizontal" ng-click="openImage(this)">
                    <input type="hidden" name="id" value="{{upload.id}}" />
                    <div class="card-image">
                        <img src="../{{upload.image}}">
                    </div>
                    <div class="card-content">
                        <p>{{upload.comment}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ul id="slide-out" class="side-nav" ng-controller="MenuController">
        <li>
            <div class="userView ">
                <div class="background blue white-text">
                </div>
                <a href="#!user "><img class="circle " id="menu-image" src=" "></a>
                <a href="#!name "><span class="white-text name " id="menu-username">John Doe</span></a>
                <a href="#!email "><span class="white-text email" id="menu-email">jdandturk@gmail.com</span></a>
            </div>
        </li>
        <li><a href="./favorites.html"><i class="material-icons">star</i>Favorites</a></li>
        <li><a href="./allPictures.html "><i class="material-icons">turned_in</i>All Pictures</a></li>
        <li><a href="./newPicture.html"><i class="material-icons">camera_enhance</i>New Picture</a></li>
        <li><a href="./myPlaces.html"><i class="material-icons">map</i>My Places</a></li>
        <li ng-click="logout()"><a href="#!"><i class="material-icons">power_settings_new</i>Sing out</a></li>
    </ul>

    <div id="imageView" class="modal" ng-controller="ImageViewController">
        <div class="modal-content">
            <input type="hidden" id="modal-id" value="" />
            <img src="" id="modal-image" />
            <p id="modal-comment">A bunch of text</p>
            <p><i class="material-icons" id="modal-favorite" ng-click="toFavorite()"></i></p>
            <div id="modal-map" style="max-width: 100%; height: 500px;"></div>
        </div>
        <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">close</a>
        </div>
    </div>
</body>

</html>
